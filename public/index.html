<!doctype html>
<html ng-app="mpTasker">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Give a task to the World</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="js/core.js"></script>

</head>
<body ng-controller="mpController">
<div class="container">
    <div class="jumbotron text-center">
        <h1># of tasks for the World : <span class="label label-info">{{ tasks.length }}</span></h1>
    </div>
    <div class="tasks-list row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="task in tasks">
                <label>
                    <input type="checkbox" ng-click="deleteTask(task._id)"> {{ task.text }}
                </label>
            </div>

        </div>
    </div>

    <div id="task-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center"
                           placeholder="type a task for the World" ng-model="formData.text">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTask()">Add task</button>
            </form>
        </div>
    </div>

    <div class="footer row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            Foo, boo, moo!
        </div>
    </div>

</div>

</body>
</html>
